PLG_WTCONTACTWITHFIELDS_DESC="Insert Joomla contacts anywhere. Use <code>{wt_contact_wf contact_id=XXXX tmpl=XXXX}</code> where you need to insert a contact with your own layout. Create your own layouts in plugin's <code>tmpl</code> folder. It also shows a block of information about the author in Joomla articles."